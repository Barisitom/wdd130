		<h2>RIVERS</h2>
        	<img src="images/rivers.jpg" alt="Rivers landscape" width="200">
        	<p>Rivers State, situated in the Niger Delta region of southern Nigeria, 
		is a pivotal area known for its significant oil and gas industry contributions.
		With Port Harcourt as its capital, the state is a hub for commerce and industry. 
		Home to over 7 million people, it features a diverse ethnic composition, including 
		Ikwerre, Ogoni, and Etche communities, each with unique cultural identities. 
		Rivers State's economy thrives primarily on the petroleum sector, but agriculture and 
		services also play crucial roles. The state boasts several educational institutions, such as
		the University of Port Harcourt, enhancing its educational profile. Tourist attractions include 
		the Port Harcourt Tourist Beach and Bonny Island, drawing visitors with their natural and cultural sites.
		Despite its economic significance, Rivers State faces challenges like environmental pollution and infrastructural needs.
		Nonetheless, its cultural richness and economic vitality make it a key player in Nigeria's socio-economic landscape.</p>
